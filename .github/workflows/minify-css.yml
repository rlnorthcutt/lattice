name: Minify CSS and Deploy

on:
  push:
    branches:
      - main
    paths: # Trigger when either core or extra CSS changes
      - 'lattice.css'
      - 'lattice.extra.css'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  minify-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install clean-css-cli
        run: npm install -g clean-css-cli
      
      - name: Create dist directory
        run: mkdir -p dist
      
      - name: Minify CSS files and save to dist
        run: |
          # Minify lattice.css -> dist/lattice.min.css
          cleancss -o dist/lattice.min.css lattice.css
          
          # Minify lattice.extra.css -> dist/lattice.extra.min.css
          cleancss -o dist/lattice.extra.min.css lattice.extra.css
      
      - name: Combine minified files to full.min.css
        # Combines the two minified files into the final full distribution file
        run: cat dist/lattice.min.css dist/lattice.extra.min.css > dist/lattice.full.min.css
      
      - name: Commit distribution files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Add all minified files in the dist directory
          git add dist/
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Auto-build CSS distribution files [skip ci]"
          git push
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact (dist folder)
        # Change the path to upload the 'dist' folder containing the final assets
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4