name: ðŸ—ï¸ Build Documentation Assets

# Configure triggers for the workflow
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Optional reason for triggering the manual build'
        required: false
        default: 'Manual trigger'

  push:
    branches:
      - main
    paths:
      - 'docs/css/**'
      - 'docs/js/**'
      - '.github/workflows/**'

permissions:
  contents: write # Required for the git-auto-commit-action to commit changes

jobs:
  build_and_minify:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # --- 1. Fetch External Files ---
      - name: ðŸ“¥ Fetch External Assets
        run: |
          # Create directories if they don't exist
          mkdir -p docs/js docs/css
          
          echo "Downloading dark-mode-toggle.js..."
          # Download JS file, naming it for proper load order
          curl -o docs/js/dark-mode-toggle.js \
            https://raw.githubusercontent.com/rlnorthcutt/dark-mode-toggle/refs/heads/main/dark-mode-toggle.js
            
          echo "Downloading ivy.full.css..."
          # Download CSS file, naming it for proper load order
          curl -o docs/css/ivy.full.css \
            https://raw.githubusercontent.com/rlnorthcutt/ivy/refs/heads/main/dist/ivy.full.css

      # --- 2. Setup Node and Install Tools Globally ---
      - name: ðŸƒ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Build Dependencies Globally
        # Install uglify-js and clean-css-cli globally (g) since there is no package.json
        run: npm install -g uglify-js clean-css-cli

      # --- 3. Aggregate and Minify Assets ---
      - name: âš™ï¸ Aggregate and Minimize Docs Assets
        run: |
          # Define the target directory and output file paths
          OUTPUT_DIR="docs/static"
          CSS_OUTPUT="$OUTPUT_DIR/docs.min.css"
          JS_OUTPUT="$OUTPUT_DIR/docs.min.js"

          echo "Ensuring output directory exists..."
          mkdir -p $OUTPUT_DIR
          
          # --- Processing CSS ---
          echo "--- Processing CSS ---"
          # 1. Concatenate all CSS files (ensures load order via numerical/alphabetical naming)
          cat docs/css/*.css > docs/css/temp.css
          
          # 2. Minimize the aggregated file using the globally installed tool
          cleancss docs/css/temp.css -o $CSS_OUTPUT
          
          # 3. Clean up
          rm docs/css/temp.css
          echo "âœ… Minified CSS saved to $CSS_OUTPUT"
          
          # --- Processing JavaScript ---
          echo "--- Processing JavaScript ---"
          # Minify and aggregate all JS files using the globally installed tool
          uglifyjs docs/js/*.js \
            -c -m -o $JS_OUTPUT
          echo "âœ… Minified JS saved to $JS_OUTPUT"

      # --- 4. Commit Built Assets ---
      - name: ðŸ’¾ Commit Minified Assets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'build(docs): Auto-aggregate and minify documentation assets'
          files: |
            docs/static/docs.min.css
            docs/static/docs.min.js